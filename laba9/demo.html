<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Примеры CSS</title>
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      padding: 20px;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: bold;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    main {
      line-height: 1.6;
    }
    footer {
      margin-top: 80px;
      text-align: center;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 10px;
    }
    .gradient-example {
      height: 100px;
      margin: 20px 0;
    }
    .transition-example {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: transform 0.5s;
    }
    .transition-example:hover {
      transform: scale(1.2);
    }
    .new-transition-example {
      width: 150px;
      height: 75px;
      background-color: #e67e22;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }
    .new-transition-example:hover {
      background-color: #27ae60;
      transform: translateX(30px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    .transform-2d {
      width: 100px;
      height: 100px;
      background-color: #e74c3c;
      transform: rotate(45deg);
    }
    .transform-3d {
      width: 100px;
      height: 100px;
      background-color: #2ecc71;
      transform: perspective(500px) rotateY(0deg);
    }
    .transform-3d:hover {
      animation: spin 5s infinite linear;
    }

    @keyframes spin {
      from { transform: perspective(500px) rotateY(0deg); }
      to { transform: perspective(500px) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><a href="index.html" style="color: inherit; text-decoration: none;">Примеры CSS</a></h1>
    </header>
    
    <main>
      <h2>Градиенты</h2>
      <div class="gradient-example" style="background: linear-gradient(to right, #ff7e5f, #feb47b);"></div>
      <div class="gradient-example" style="background: radial-gradient(circle, #ff7e5f, #feb47b);"></div>
      <div class="gradient-example" style="background: conic-gradient(#ff7e5f, #feb47b, #ff7e5f);"></div>

      <h2>2D Преобразования</h2>
      <div class="transform-2d"></div>
      <div class="transition-example"></div>

      <h2>3D Преобразования</h2>
      <div class="transform-3d"></div>

      <h2>Переходы</h2>
      <div class="new-transition-example"></div>
      <div class="transition-example"></div>
    </main>
    
    <footer>
      <h4>Информация взята из следующих источников:</h4>
      <ul>
        <li><a href="https://cats.fandom.com/ru/wiki/Кошка" target="_blank">Котопедия: кошка</a></li>
        <li><a href="https://www.purinaone.ru/cat/articles/behavior-guide/50-interesnyh-faktov-o-kotah" target="_blank">50 интересных фактов о кошках</a></li>
      </ul>
    </footer>
  </div>
</body>
</html>
